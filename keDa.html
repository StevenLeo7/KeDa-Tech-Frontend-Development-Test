<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Question 1</h2>
        <h3>Name</h3>
      
        <div class="form-group row">
            <div class="form-inline col-lg-2">
                <label class="form-check-label">
                    <input id="sortRadio" type="radio" value="1" name="sortOption" onclick="hide()">
                    Radio A
                </label>
            </div>
    
            <div class="form-inline col-lg-2">
                <label class="form-check-label">
                    <input id="sortRadio" type="radio" value="2" name="sortOption" onclick="show()"> 
                    Radio B
                </label>     
            </div>

           
            <div class="form-inline col-lg-2" id="third" hidden>
                <label class="form-check-label">
                    <input id="sortRadio" type="radio" value="3" name="sortOption">
                    Radio C
                </label>     
            </div>

        </div>
    </div>

    <div class="container">

        <h2>Question 2</h2>

        <div class="form-inline col-lg-2">
            <label class="form-check-label">
                <input id="sortRadio" type="radio" value="1" name="sortOption" onclick="undisabled()"> 
                <input id="test1" type="text" placeholder="Hey !" disabled>
            </label>     
        </div>

        <br>

        <div class="form-inline col-lg-2">
            <label class="form-check-label">
                <input id="sortRadio" type="radio" value="2" name="sortOption" onclick="undisabled2()"> 
                <input id="test2" type="text" placeholder="Representative Form" disabled>
            </label>     
        </div>

    </div>

    <br>

    <div class="container">

        <h2>Question 3</h2>

        <div class="form-inline col-lg-2">
            <label class="form-check-label">
                <input id="Date" type="radio" value="1" name="date" onclick="date1()"> 
                <input id="date1" type="date" placeholder="Date 1" disabled>
            </label>     
        </div>

        <br>

        <div class="form-inline col-lg-2">
            <label class="form-check-label">
                <input id="Date" type="radio" value="2" name="date" onclick="date2()"> 
                <input id="date2" type="date" placeholder="Date 2" disabled>
            </label>     
        </div>

    </div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
    $(document).ready(function()
    {
        
    });

    function hide()
    {
        $('#third').hide();
    }

    function show()
    {
        $('#third').removeAttr('hidden');
        $('#third').removeAttr('style');        
    }

    function undisabled()
    {
        document.getElementById("test1").disabled = false;
        document.getElementById("test2").disabled = true;
    }

    function undisabled2()
    {
        document.getElementById("test2").disabled = false;
        document.getElementById("test1").disabled = true;
    }

    function date1()
    {
        document.getElementById("date1").disabled = false;
        document.getElementById("date2").disabled = true;
    }

    function date2()
    {
        document.getElementById("date2").disabled = false;
        document.getElementById("date1").disabled = true;
    }
    
</script>
</html>
